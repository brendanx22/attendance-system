<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Schedule | Student Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="/css/student-dashboard.css" rel="stylesheet">
  <style>
    /* Calendar styling */
    #scheduleCalendar {
      min-height: 500px;
      margin-bottom: 1.5rem;
    }
    
    .fc-event {
      cursor: pointer;
      border: none;
      font-size: 0.85em;
    }
    
    .fc-event-title {
      white-space: normal;
    }
    
    /* Upcoming classes list */
    #upcomingClasses .list-group-item {
      border-left: none;
      border-right: none;
    }
    
    #upcomingClasses .list-group-item:first-child {
      border-top: none;
    }
    
    #upcomingClasses .list-group-item:last-child {
      border-bottom: none;
    }
    
    /* Loading states */
    #calendarLoading {
      background-color: rgba(255, 255, 255, 0.8);
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <div class="sidebar">
      <div class="sidebar-header">
        <i class="fas fa-user-graduate fa-2x"></i>
        <h3>Student Portal</h3>
      </div>
      <ul class="nav flex-column">
        <li class="nav-item">
          <a href="/student/dashboard" class="nav-link">
            <i class="fas fa-tachometer-alt"></i> Dashboard
          </a>
        </li>
        <li class="nav-item">
          <a href="/student/attendance" class="nav-link">
            <i class="fas fa-calendar-check"></i> Attendance
          </a>
        </li>
        <li class="nav-item active">
          <a href="/student/schedule" class="nav-link">
            <i class="fas fa-clock"></i> My Schedule
          </a>
        </li>
        <li class="nav-item">
          <a href="/student/profile" class="nav-link">
            <i class="fas fa-user"></i> Profile
          </a>
        </li>
      </ul>
      <div class="sidebar-footer">
        <a href="/logout" class="btn btn-logout">
          <i class="fas fa-sign-out-alt"></i> Logout
        </a>
      </div>
    </div>

    <div class="main-content">
      <nav class="top-nav">
        <div class="search-box">
          <i class="fas fa-search"></i>
          <input type="text" id="searchInput" placeholder="Search classes..." />
        </div>
        <div class="user-profile">
          <span>Welcome, <strong id="studentName">Student</strong></span>
          <div class="avatar" id="studentInitials">S</div>
        </div>
      </nav>

      <div class="content-section active-section">
        <div class="card">
          <div class="card-header d-flex justify-content-between align-items-center">
            <h4 class="mb-0">Weekly Schedule</h4>
            <div class="btn-group">
              <button class="btn btn-sm btn-outline-secondary" id="todayBtn">
                <i class="fas fa-calendar-day me-1"></i> Today
              </button>
            </div>
          </div>
          <div class="card-body">
            <div id="scheduleCalendar"></div>
            <div class="mt-4">
              <h5 class="mb-3">Upcoming Classes</h5>
              <div id="upcomingClasses" class="list-group">
                <!-- Filled via JavaScript -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.9/index.global.min.js"></script>
  <script src="/js/student-schedule.js"></script>
</body>
</html>
