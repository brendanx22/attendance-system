<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="/css/student-dashboard.css" rel="stylesheet">
</head>
<body>
  <div class="dashboard-container">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="sidebar-header">
        <i class="fas fa-user-graduate fa-2x"></i>
        <h3>Student Portal</h3>
      </div>
      <ul class="nav flex-column">
        <li class="nav-item active">
          <a href="/student/dashboard" class="nav-link">
            <i class="fas fa-tachometer-alt"></i> Dashboard
          </a>
        </li>
        <li class="nav-item">
          <a href="/student/attendance" class="nav-link">
            <i class="fas fa-calendar-check"></i> Attendance
          </a>
        </li>
        <li class="nav-item">
          <a href="/student/schedule" class="nav-link">
            <i class="fas fa-clock"></i> My Schedule
          </a>
        </li>
        <li class="nav-item">
          <a href="/student/profile" class="nav-link">
            <i class="fas fa-user"></i> Profile
          </a>
        </li>
      </ul>
      <div class="sidebar-footer">
        <button id="logoutBtn" class="btn btn-logout">
          <i class="fas fa-sign-out-alt"></i> Logout
        </button>
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Top Nav -->
      <nav class="top-nav">
        <div class="search-box">
          <i class="fas fa-search"></i>
          <input type="text" id="searchInput" placeholder="Search classes or dates..." />
        </div>
        <div class="user-profile">
          <span>Welcome, <strong id="studentName">Student</strong></span>
          <div class="avatar" id="studentInitials">S</div>
        </div>
      </nav>

      <!-- Dashboard Section -->
      <div class="content-section active-section">
        <div class="row mb-4">
          <div class="col-md-4">
            <div class="card stat-card bg-success text-white">
              <div class="card-body">
                <h5 class="card-title">Attendance %</h5>
                <h2 class="card-text" id="attendanceRate">0%</h2>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card stat-card bg-primary text-white">
              <div class="card-body">
                <h5 class="card-title">Total Classes</h5>
                <h2 class="card-text" id="totalClasses">0</h2>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card stat-card bg-info text-white">
              <div class="card-body">
                <h5 class="card-title">Next Class</h5>
                <h2 class="card-text" id="nextClass">None</h2>
              </div>
            </div>
          </div>
        </div>

        <div class="card">
          <div class="card-header">
            <h4>Recent Attendance</h4>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th>Date</th>
                    <th>Status</th>
                    <th>Class</th>
                  </tr>
                </thead>
                <tbody id="attendanceTableBody">
                  <!-- Filled by JavaScript -->
                </tbody>
              </table>
              <div class="alert alert-info" id="noAttendanceMessage" style="display:none">
                No attendance records found.
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/student-dashboard.js"></script>
</body>
</html>
