<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Attendance | Student Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="/css/student-dashboard.css" rel="stylesheet">
  <style>
    .empty-state {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
      color: #6c757d;
    }
    
    .empty-state i {
      margin-bottom: 1rem;
      color: #dee2e6;
    }
    
    .badge {
      font-size: 0.875em;
      padding: 0.35em 0.65em;
      text-transform: capitalize;
    }
    
    .bg-success { background-color: #198754 !important; }
    .bg-danger { background-color: #dc3545 !important; }
    .bg-warning { background-color: #fd7e14 !important; }
    .bg-secondary { background-color: #6c757d !important; }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <div class="sidebar">
      <div class="sidebar-header">
        <i class="fas fa-user-graduate fa-2x"></i>
        <h3>Student Portal</h3>
      </div>
      <ul class="nav flex-column">
        <li class="nav-item">
          <a href="/student/dashboard" class="nav-link">
            <i class="fas fa-tachometer-alt"></i> Dashboard
          </a>
        </li>
        <li class="nav-item active">
          <a href="/student/attendance" class="nav-link">
            <i class="fas fa-calendar-check"></i> Attendance
          </a>
        </li>
        <li class="nav-item">
          <a href="/student/schedule" class="nav-link">
            <i class="fas fa-clock"></i> My Schedule
          </a>
        </li>
        <li class="nav-item">
          <a href="/student/profile" class="nav-link">
            <i class="fas fa-user"></i> Profile
          </a>
        </li>
      </ul>
      <div class="sidebar-footer">
        <a href="/logout" class="btn btn-logout">
          <i class="fas fa-sign-out-alt"></i> Logout
        </a>
      </div>
    </div>

    <div class="main-content">
      <nav class="top-nav">
        <div class="search-box">
          <i class="fas fa-search"></i>
          <input type="text" id="searchInput" placeholder="Search classes or dates..." />
        </div>
        <div class="user-profile">
          <span>Welcome, <strong id="studentName">Student</strong></span>
          <div class="avatar" id="studentInitials">S</div>
        </div>
      </nav>

      <div class="content-section active-section">
        <div class="card">
          <div class="card-header d-flex justify-content-between align-items-center">
            <h4 class="mb-0">My Attendance Records</h4>
            <div class="d-flex gap-2">
              <input type="month" id="monthFilter" class="form-control" style="max-width: 200px;">
              <button id="exportBtn" class="btn btn-success">
                <i class="fas fa-file-export me-1"></i> Export
              </button>
            </div>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-hover mb-0">
                <thead class="table-light">
                  <tr>
                    <th width="20%">Date</th>
                    <th width="30%">Class</th>
                    <th width="20%">Status</th>
                    <th width="30%">Teacher</th>
                  </tr>
                </thead>
                <tbody id="attendanceTableBody">
                  <!-- Filled via JavaScript -->
                </tbody>
              </table>
              <div class="empty-state" id="noRecordsMessage">
                <i class="fas fa-calendar-times fa-3x mb-3"></i>
                <h4 class="mb-2">No attendance records found</h4>
                <p class="text-muted">Try adjusting your filters or check back later</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/student-attendance.js"></script>
</body>
</html>
