<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports | Teacher Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="../css/teacher-dashboard.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="dashboard-container">
         <div class="sidebar">
            <div class="sidebar-header">
                <i class="fas fa-graduation-cap fa-2x"></i>
                <h3>Teacher Portal</h3>
            </div>
            <ul class="nav flex-column">
                <li class="nav-item active">
                    <a href="/teacher/dashboard" class="nav-link" data-section="dashboard">
                        <i class="fas fa-tachometer-alt"></i> Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/teacher/classes" class="nav-link" data-section="classes">
                        <i class="fas fa-chalkboard-teacher"></i> My Classes
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/teacher/attendance" class="nav-link" data-section="attendance">
                        <i class="fas fa-clipboard-check"></i> Attendance
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/teacher/students" class="nav-link" data-section="students">
                        <i class="fas fa-users"></i> Students
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/teacher/reports" class="nav-link" data-section="reports">
                        <i class="fas fa-chart-bar"></i> Reports
                    </a>
                </li>
            </ul>
            <div class="sidebar-footer">
                <a href="/logout" class="btn btn-logout" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </div>
        </div>

        <div class="main-content">
            <nav class="top-nav">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Search classes...">
                </div>
                <div class="user-profile">
                    <span>Welcome, <strong id="teacherName">Loading...</strong></span>
                    <div class="avatar" id="teacherInitials">...</div>
                </div>
            </nav>

            <div class="content-section active-section">
                <div id="reportsErrorContainer" class="mb-4" style="display: none;">
    <!-- Error messages will appear here -->
</div>
                <h2>Reports & Analytics</h2>
                
                <div class="row mb-4">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">
                                <h4>Attendance Overview</h4>
                            </div>
                            <div class="card-body">
                                <canvas id="attendanceChart"></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">
                                <h4>Class Performance</h4>
                            </div>
                            <div class="card-body">
                                <canvas id="performanceChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-header">
                        <h4>Detailed Reports</h4>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">Select Report Type:</label>
                            <select class="form-select">
                                <option>Attendance by Class</option>
                                <option>Student Attendance History</option>
                                <option>Class Performance Trends</option>
                            </select>
                        </div>
                        <button class="btn btn-primary">
                            <i class="fas fa-download"></i> Generate Report
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/reports.js"></script>
</body>
</html>
