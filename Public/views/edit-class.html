<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Class | Teacher Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="/css/teacher-dashboard.css" rel="stylesheet">
</head>
<body>
    
    <div class="dashboard-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <i class="fas fa-graduation-cap fa-2x"></i>
                <h3>Teacher Portal</h3>
            </div>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a href="/teacher/dashboard" class="nav-link" data-section="dashboard">
                        <i class="fas fa-tachometer-alt"></i> Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/teacher/classes" class="nav-link" data-section="classes">
                        <i class="fas fa-chalkboard-teacher"></i> My Classes
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/teacher/attendance" class="nav-link" data-section="attendance">
                        <i class="fas fa-clipboard-check"></i> Attendance
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/teacher/students" class="nav-link" data-section="students">
                        <i class="fas fa-users"></i> Students
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/teacher/reports" class="nav-link" data-section="reports">
                        <i class="fas fa-chart-bar"></i> Reports
                    </a>
                </li>
            </ul>
            <div class="sidebar-footer">
                <a href="/logout" class="btn btn-logout" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </div>
        </div>
        
        <!-- Main Content -->
        <div class="main-content">
            <nav class="top-nav">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Search classes, students...">
                </div>
                <div class="user-profile">
                    <span>Welcome, <strong id="teacherName">Loading...</strong></span>
                    <div class="avatar" id="teacherInitials">...</div>
                </div>
            </nav>

            <div class="content-section active-section">
                <h2>Edit Class</h2>
                
                <div class="card">
                    <div class="card-body">
                        <form id="editClassForm">
                            <div class="mb-3">
                                <label for="className" class="form-label">Class Name</label>
                                <input type="text" class="form-control" id="className" required>
                            </div>
                            <div class="mb-3">
                                <label for="classCode" class="form-label">Class Code</label>
                                <input type="text" class="form-control" id="classCode" required>
                            </div>
                            <div class="mb-3">
                                <label for="classSchedule" class="form-label">Schedule</label>
                                <input type="text" class="form-control" id="classSchedule">
                            </div>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Save Changes
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1050">
  <div id="toast" class="toast align-items-center text-white bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
      <div class="toast-body" id="toastMessage">
        Success message here
      </div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
  </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js"></script>
    <script src="/js/edit-class.js"></script>
</body>
</html>
