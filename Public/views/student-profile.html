<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile | Student Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="/css/student-dashboard.css" rel="stylesheet">
</head>
<body>
  <div class="dashboard-container">
     <!-- Sidebar -->
    <div class="sidebar">
      <div class="sidebar-header">
        <i class="fas fa-user-graduate fa-2x"></i>
        <h3>Student Portal</h3>
      </div>
      <ul class="nav flex-column">
        <li class="nav-item active">
          <a href="/student/dashboard" class="nav-link">
            <i class="fas fa-tachometer-alt"></i> Dashboard
          </a>
        </li>
        <li class="nav-item">
          <a href="/student/attendance" class="nav-link">
            <i class="fas fa-calendar-check"></i> Attendance
          </a>
        </li>
        <li class="nav-item">
          <a href="/student/schedule" class="nav-link">
            <i class="fas fa-clock"></i> My Schedule
          </a>
        </li>
        <li class="nav-item">
          <a href="/student/profile" class="nav-link">
            <i class="fas fa-user"></i> Profile
          </a>
        </li>
      </ul>
      <div class="sidebar-footer">
        <a href="/logout" class="btn btn-logout">
          <i class="fas fa-sign-out-alt"></i> Logout
        </a>
      </div>
    </div>

    <div class="main-content">
      <!-- Top Nav -->
      <nav class="top-nav">
        <div class="search-box">
          <i class="fas fa-search"></i>
          <input type="text" id="searchInput" placeholder="Search classes or dates..." />
        </div>
        <div class="user-profile">
          <span>Welcome, <strong id="studentName">Loading...</strong></span>
          <div class="avatar" id="studentInitials">...</div>
        </div>
      </nav>

      <div class="content-section active-section">
        <div class="row">
          <div class="col-md-4">
            <div class="card mb-4">
              <div class="card-body text-center">
                <div class="avatar-lg mb-3 mx-auto">
                  <span id="profileInitials"></span>
                </div>
                <h4 id="profileName"></h4>
                <p class="text-muted">Student</p>
              </div>
            </div>
          </div>
          <div class="col-md-8">
            <div class="card">
              <div class="card-header">
                <h4>Personal Information</h4>
              </div>
              <div class="card-body">
                <form id="profileForm">
                  <div class="row mb-3">
                    <div class="col-md-6">
                      <label class="form-label">First Name</label>
                      <input type="text" id="firstName" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                      <label class="form-label">Last Name</label>
                      <input type="text" id="lastName" class="form-control" required>
                    </div>
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" id="email" class="form-control" required>
                  </div>
                  <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save me-2"></i>Save Changes
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/student-profile.js"></script>
</body>
</html>
