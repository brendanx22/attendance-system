<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance System Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-logo text-center mb-4">
            <i class="fas fa-graduation-cap fa-3x" style="background-color: #e5e7eb; padding: 20px; border-radius: 50%; color: #4f46e5;"></i>
        </div>
        <div class="login-header">
            <h2>Welcome Back</h2>
            <p>Sign in to your attendance system</p>
        </div>
        
        <form id="loginForm">
            <div class="mb-3 position-relative">
                <label for="username" class="form-label">Username</label>
                <i class="fas fa-user position-absolute" style="top: 50%; left: 20px; transform: translateY(35%); color: #aaa; font-size: 22px;"></i>
                <input
                    type="text"
                    class="form-control ps-5"
                    id="username"
                    placeholder="Enter your username"
                    required
                >
            </div>

            
           <div class="mb-3 position-relative">
                <label for="password" class="form-label">Password</label>
                <i class="fas fa-lock position-absolute" style="top: 50%; left: 20px; transform: translateY(35%); color: #aaa; font-size: 22px;"></i>
                <input
                    type="password"
                    class="form-control ps-5"
                    id="password"
                    placeholder="Enter your password"
                    required
                >
            </div>

            
            <div class="mb-3">
                <label class="form-label">Login as</label>
                <div class="login-role">
                   <div class="role-btn active" data-role="teacher" role="button" tabindex="0" aria-pressed="true">Teacher</div>
                    <div class="role-btn" data-role="student" role="button" tabindex="0" aria-pressed="false">Student</div>
                </div>
                <input type="hidden" id="role" value="teacher">
            </div>
            
            <button type="submit" class="btn btn-login">Sign In</button>
            
            <div class="demo-credentials">
                Demo credentials: any username/password combination
            </div>
        </form>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/scripts.js"></script>

</body>
</html>
