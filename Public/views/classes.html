<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Classes | Teacher Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="/css/teacher-dashboard.css" rel="stylesheet">
    <style>
        .class-card {
            transition: all 0.3s ease;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
            border: none;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .class-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
        }
        .class-header {
            background-color: #4f46e5;
            color: white;
            padding: 15px;
        }
        .class-body {
            padding: 20px;
            background-color: white;
        }
        .badge-enrolled {
            background-color: #10b981;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.9rem;
        }
        .action-btns .btn {
            margin-right: 8px;
            margin-bottom: 8px;
        }
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }
        .empty-state i {
            font-size: 3rem;
            color: #6b7280;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <i class="fas fa-graduation-cap fa-2x"></i>
                <h3>Teacher Portal</h3>
            </div>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a href="/teacher/dashboard" class="nav-link" data-section="dashboard">
                        <i class="fas fa-tachometer-alt"></i> Dashboard
                    </a>
                </li>
                <li class="nav-item active">
                    <a href="/teacher/classes" class="nav-link" data-section="classes">
                        <i class="fas fa-chalkboard-teacher"></i> My Classes
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/teacher/attendance" class="nav-link" data-section="attendance">
                        <i class="fas fa-clipboard-check"></i> Attendance
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/teacher/students" class="nav-link" data-section="students">
                        <i class="fas fa-users"></i> Students
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/teacher/reports" class="nav-link" data-section="reports">
                        <i class="fas fa-chart-bar"></i> Reports
                    </a>
                </li>
            </ul>
            <div class="sidebar-footer">
                <a href="/logout" class="btn btn-logout" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <nav class="top-nav">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Search classes...">
                </div>
                <div class="user-profile">
                    <span>Welcome, <strong id="teacherName">Loading...</strong></span>
                    <div class="avatar" id="teacherInitials">...</div>
                </div>
            </nav>

            <div class="content-section active-section">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2>My Classes</h2>
                    <a href="/teacher/classes/new" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Create New Class
                    </a>
                </div>

                <div id="classesContainer">
                    <!-- Loading state -->
                    <div class="text-center py-4">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/classes.js"></script>
</body>
</html>
